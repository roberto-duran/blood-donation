<div class="p-6 space-y-4">
  <div>
    <h1 class="text-xl text-center font-bold text-gray-700 md:text-2xl">
      {{ title }}
    </h1>
    <h5 class="text-md text-center text-gray-400">
      Enter your email to reset your password.
    </h5>
  </div>
  <form class="flex flex-col justify-center items-center w-full md:w-[30rem] mx-auto
  space-y-4 md:space-y-6" action="#">
    <input type="email"
           name="email"
           id="email"
           class="input" placeholder="EMAIL" required />
    <div class="flex justify-between my-10 space-x-3 w-full">
      <button type="submit" class="btn primary w-60">SIGN IN</button>
      <a [routerLink]="['/auth/sing-in']" class="btn text-center w-60">CANCEL</a>
    </div>
  </form>
</div>
