<div class="p-6 space-y-4">
  <h1 class="text-xl text-center font-bold text-gray-700 md:text-2xl">
    {{ title }}
  </h1>
  <form class="flex flex-col justify-center items-center w-full md:w-[30rem] mx-auto
  space-y-4 md:space-y-6" action="#">
    <input type="email"
           name="email"
           id="email"
           class="input" placeholder="EMAIL" required />
    <input type="password" name="password" id="password" placeholder="password"
           class="input" required />
    <div class="flex items-center justify-between w-full">
      <div class="space-x-2">
        <input id="remember" aria-describedby="remember"
               type="checkbox"
               class="border border-gray-300">
        <label for="remember" class="text-gray-500">Remember me</label>
      </div>
      <a [routerLink]="['/auth/forgot-password']"
         class="text-sm font-medium text-primary-600 hover:underline">
        Forgot password?
      </a>
    </div>
    <div class="flex justify-center my-10">
      <button type="submit" class="btn primary w-60">SIGN IN</button>
    </div>
    <p class="text-sm font-light text-gray-500">
      Donâ€™t have an account yet?
      <a [routerLink]="['/auth/sign-up']"
         class="font-medium text-primary-600 hover:underline">
        Sign up
      </a>
    </p>
  </form>
</div>
