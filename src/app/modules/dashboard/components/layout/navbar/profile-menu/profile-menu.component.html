<div class="relative ml-3">
  <!-- Profile Button -->
  <button
    (click)="toggleMenu()"
    class="relative flex rounded-full bg-gray-800 text-sm"
    type="button"
    aria-expanded="false"
    aria-haspopup="true">
    <span class="sr-only">Open user menu</span>
    <img class="h-9 w-9 rounded-md"
      src="https://avatars.githubusercontent.com/u/19308006?v=4"
      alt="" />
  </button>
  <!-- Dropdown -->
  <div
    [ngClass]="
      isMenuOpen
        ? 'pointer-events-auto scale-100 animate-fade-in-up opacity-100 duration-200'
        : 'pointer-events-none scale-95 opacity-0 duration-100 ease-in'
    "
    class="absolute right-0 mt-2 w-60 origin-top-right transform rounded-sm bg-white py-4 shadow-custom transition
     focus:outline-none z-20">
    <div class="flex-row flex items-center px-4 pb-4">
      <div class="overflow-hidden px-2 text-sm font-semibold text-gray-700">
        Roberto Duran
        <p class="truncate text-ellipsis text-xs font-semibold text-gray-400">inf@robertoduran.me</p>
      </div>
    </div>

    <div class="border-b border-gray-200"></div>

    <ul class="my-2 mx-4">
      <li
        class="sub-menu">
        Your Profile
      </li>
      <li
        class="sub-menu">
        Settings
      </li>
      <li
        routerLink="/auth"
        class="sub-menu">
        Sign out
      </li>
    </ul>
  </div>
</div>
